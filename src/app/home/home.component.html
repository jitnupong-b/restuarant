<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ร้านอาหารบ้านจุนตา</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      color: #2c3e50;
      font-size: 2.5rem;
      font-weight: bold;
    }
    .carousel {
      margin: 20px auto;
      max-width: 600px;
    }
    .carousel-item img {
      width: 100%;
      height: 400px; 
      object-fit: cover; 
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>ยินดีต้อนรับ, ร้านอาหารบ้านจุนตา</h1>

  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://s359.kapook.com//pagebuilder/7d2111b0-1a61-4196-a0fe-f77eb122612f.jpg" class="d-block" alt="ภาพร้านอาหาร">
      </div>
      <div class="carousel-item">
        <img src="https://files.vogue.co.th/uploads/f0deed5b6723df410257b7badec41147.jpg" class="d-block" alt="ภาพอาหาร">
      </div>
      <div class="carousel-item">
        <img src="https://img.wongnai.com/p/1920x0/2023/05/02/e8e9ea0da70b4b6183e965d77bedef15.jpg" class="d-block" alt="ภาพบรรยากาศร้าน">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
